<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>苗博士系统-登陆</title>
    <link rel="icon" href="/logo.png">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}/login.css">
</head>

<body>
<div id="box"></div>
<div class="login">
    <div class="login_title">苗博士系统管理</div>
    <div class="login_container">
        <div class="login_titles">登陆</div>
        <div class="login_message">
            <div id="login_message">提示信息</div>
        </div>
        <div class="login_user">
            <img src="{$Think.const.IMG_URL}/user.png">
            <input id="user" type="text" placeholder="请输入用户名">
        </div>
        <div class="login_pwd login_user">
            <img src="{$Think.const.IMG_URL}/pwd.png">
            <input id="pwd" type="text" placeholder="请输入密码">
        </div>
        <div class="login_remenber">
            <input id="remenber_pwd" type="checkbox" value="1" checked> 记住密码
        </div>
        <div class="login_submit" onclick="login(this)">
            <div>登陆</div>
        </div>
    </div>
</div>

</body>
<script src="{$Think.const.JS_URL}/login.js"></script>
<script src="http://www.jq22.com/jquery/jquery-2.1.1.js"></script>
